<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementing CSS3</title>
    <style>
      /* CSS comments */
      h2 {
        color: green;
      }
    </style>
    <link rel="stylesheet" href="/css/01_basic.css">
  </head>
  <body>
    <!-- Inline style-->
    <h1 style="color: red;">Heading 1</h1>
    <!-- Internal style-->
    <h2>Heading 2</h2>
    <!-- External style-->  
    <h3>Heading 3</h3>
  </body>
</html>
