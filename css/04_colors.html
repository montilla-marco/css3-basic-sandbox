<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
      /* Color name */
      h1 {
        color: yellowgreen;
      }
      /* RGB Color */
      h2{
        color: rgb(0, 255, 0);
      }
      /* Hexadecimal Color https://www.color-hex.com/ https://htmlcolorcodes.com/*/
      h3 {
        color: #460db1;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
  </body>
</html>
